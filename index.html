<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Create an account</h1>
    <form action="action.php" class="j-form" method="POST">
        <div class="container_form mandatory">
            <label for="prename" class="">First name:</label>
            <input type="text" id="prename">
        </div>

        <div class="container_form mandatory">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname">
        </div>

        <div class="container_form mandatory">
            <label for="email">E-Mail adress:</label>
            <input type="email" id="email">
        </div>

        <div class="container_form mandatory">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>

        <div class="container_form mandatory">
            <label for="password_again">Password again:</label>
            <input type="password" id="password_again">
        </div>

        <h2>Your interest:</h2>
        <div class="mandatory">

            <div>
                <input type="radio" id="w_fashion" name="pref" value="1">
                <label for="w_fashion">Women's fashion</label>
            </div>

            <div>
                <input type="radio" id="m_fashion" name="pref" value="2">
                <label for="m_fashion">Men's fashion</label>
            </div>

            <div>
                <input type="radio" id="n_fashion" name="pref" value="3">
                <label for="n_fashion">No preference</label>
            </div>
        </div>

        <div class="mandatory">
            <label for="size">Your Size</label>
            <select name="" id="size">
                <option value="0" selected>None</option>
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
                <option value="4">XL</option>
            </select>
        </div>

        <br>
        <div>
            <input type="checkbox" id="news">
            <label for="news">Yes, I want newsletters.</label>
        </div>

        <div class="mandatory">
            <input type="checkbox" id="agb">
            <label for="agb" class="mandatory">I agree to the Terms and Conditions</label>
        </div>
        <br>
        <button class="j-submit">Register</button>
    </form>
</body>
</html>
